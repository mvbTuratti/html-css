<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/cadastro.css">
    <title>Formulario</title>
</head>
<body>
    <div class="t-header">
        <a href="index.html"><h2 class="t-banner">
            <img src="imgs/Addega logo.png" alt="Addega Logo" height="60">
        </h2></a>
    </div>
    <div class=wrapper>
        <div class="body">
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="nClient">Nome do Cliente:</label>
                </td>
                <td>
                    <input type="text" name="nClient" id="nClient" placeholder="Cliente">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nCPF">CPF:</label>
                </td>
                <td>
                    <input type="text" name="nCPF" id="nCPF" placeholder="xxx.xxx.xxx-xx">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nCEP">CEP:</label>
                </td>
                <td>
                    <input type="text" name="nCEP" id="nCEP" placeholder="yyyyy-yyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nLogradouro">Logradouro:</label>
                </td>
                <td>
                    <input type="text" name="nLogradouro" id="nLogradouro" placeholder="Rua/Avenida Fulano de Tal">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nNum">Número:</label>
                </td>
                <td>
                    <input type="text" name="nNum" id="nNum" placeholder="000">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nComp">Complemento:</label>
                </td>
                <td>
                    <input type="text" name="nComp" id="nComp" placeholder="Apartamento 00, Bloco XYZ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nBairro">Bairro:</label>
                </td>
                <td>
                    <input type="text" name="nBairro" id="nBairro" placeholder="Bairro da Lagoinha">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nLoc">Localidade:</label>
                </td>
                <td>
                    <input type="text" name="nLoc" id="nLoc" placeholder="Cidade">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dUF">Unidade Federativa:</label>
                </td>
                <td>
                    <select name="dUF" id="dUF">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Send</button></td>
            </tr>
        </table>
    </form>
    </div>
    </div>
</body>
</html>
